<template name="PostErrand">
	<!-- main-content -->
	<div class="main-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="title title--medium">New Errand Post</div>
					<div class="content">Please fill out the form below.</div>
				</div>
			</div>
			<!-- errand-form -->
			<div class="row errand-form top16">
				<form class="col-xs-12">
					<div class="row">
						<div class="col-xs-12 bottom16">
							<input type="text" name="" id="title" placeholder="Title" maxlength="60" required>
						</div>
						<div class="col-xs-12 bottom16">
							<textarea id="description" placeholder="Description" class="errand-form__description" required></textarea>
						</div>
						<div class="col-xs-12 col-sm-8 bottom16">
							<input type="text" id="item" placeholder="Type your list here">
						</div>
						<div class="col-xs-12 col-sm-4 bottom16">
							<button class="button button--black errand-form__button" id="add-item">Add Item</button>
						</div>
						<div class="col-xs-12 bottom16">
							<ul class="errand-form__list" id="list"></ul>
						</div>
						<div class="col-xs-12 col-sm-6 bottom16">
							<input type="" name="" id="due-date" placeholder="Due date" required>
						</div>
						<div class="col-xs-12 col-sm-6 bottom16">
							<input type="number" min="20" step="0.25" name="" id="service-fee" placeholder="Service fee (Minimum of Php 20.00)" required>
						</div>
						<div class="col-xs-12 bottom16">
							<select id="errand-category">
								<option>General Services</option>
								<option>Shopping</option>
								<option>Others</option>
							</select>
						</div>
						{{#if hasFavoriteRunners}}
							<div class="col-xs-12 bottom16">
								<select id="post-type">
									<option>Open for Everyone</option>
									<option>Open for Favorite Runners</option>
								</select>
							</div>
						{{else}}
							<div class="col-xs-12 bottom16">
								<select id="post-type">
									<option>Open for Everyone</option>
									<option disabled="true">Open for Favorite Runners</option>
								</select>
							</div>
						{{/if}}
						<div class="col-xs-12 bottom16">
							<input type="submit" name="" value="Post Errand" class="button button--red errand-form__submit">
						</div>
					</div>
				</form>
			</div>
			<!-- errand-form -->
		</div>
	</div>
	<!-- main-content -->
</template>
