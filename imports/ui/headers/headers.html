			<!-- logo -->
			<!-- header__icons -->
			<div class="header__icons">
				<div class="dropdown header__dropdown">
					{{#if unReadNotif}}
						<label for="checkbox-notify" class="fa fa-bell-o icon dropdown__label"></label>
					{{else}}
						<label for="checkbox-notify" class="fa fa-bell-o icon icon--red dropdown__label"></label>
					{{/if}}
					<input type="checkbox" id="checkbox-notify" class="dropdown__checkbox">
					<ul class="dropdown__menu">
						{{#each notifications}}
							{{> Notif}}
						{{/each}}
						{{#if noNotifications}}
							<li class="dropdown__menu-item">
								<a href="/notifications" class="dropdown__menu-link">
									<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
									You don't have any notifications yet.
								</a>
							</li>
						{{else}}
							<li class="dropdown__menu-item">
								<a href="/notifications" class="dropdown__menu-link">
									<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
									View all notifications
								</a>
							</li>
						{{/if}}
					</ul>
				</div>
				<div class="dropdown header__dropdown">
					<label for="checkbox-gear" class="fa fa-gear icon dropdown__label"></label>
					<input type="checkbox" id="checkbox-gear" class="dropdown__checkbox">
					<ul class="dropdown__menu">
						<li class="dropdown__menu-item">
							<a href="" class="dropdown__menu-link" id="edit-profile" data-profile-id={{userId}}>
								<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
								Edit Profile
							</a>
						</li>
						<li class="dropdown__menu-item">
							<a href="" class="dropdown__menu-link" id="change-password" data-user-id={{userId}}>
								<i class="fa fa-key" aria-hidden="true"></i>
								Change Password
							</a>
						</li>
						<li class="dropdown__menu-item">
							<a href="" class="dropdown__menu-link" id="logout">
								<i class="fa fa-sign-out" aria-hidden="true"></i>
								Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- header__icons -->
		</div>
	</header>
	<!-- header -->
</template>

<template name="Notif">
	<li class="dropdown__menu-item">
		<a href="{{link}}" class="dropdown__menu-link" id="notif" data-notif-id={{notifId}}>
			<i class="fa fa-exclamation-circle" aria-hidden="true" style="color: {{color}}"></i>
			{{fullName}} {{notif}} {{notifOn}} {{dateTimeAgo date}}.
		</a>
	</li>
</template>

<template name="ProfileEdit">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="bottom16">
					<div class="modal-header">
						<h5 class="modal-title bottom16"><b>Edit profile information</b></h5>
					</div>
					<div class="modal-body">
						<input class="bottom8" type="text" name="full-name" id="full-name" placeholder="Full Name" value="{{userProfile.fullName}}" required>
					</div>
					<div class="modal-footer">
						<input type="submit" value="Save" class="button button--red errand-form__submit" id="save-profile" data-profile-id={{userProfile.userId}} />
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="ChangePassword">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="bottom16">
					<div class="modal-header">
						<h5 class="modal-title bottom16"><b>Change your password</b></h5>
					</div>
					<div class="modal-body">
						<input class="bottom16" type="password" name="current-password" id="current-password" placeholder="Current Password" required>
						<input class="bottom16" type="password" name="new-password" id="new-password" placeholder="New Password" required>
						<input class="bottom16" type="password" name="confirm-new-password" id="confirm-new-password" placeholder="Confirm New Password" required>
						<div id="error-msg" style="color: #F16362;"></div>
						<div id="msg-alert" style="color: #384d68;"></div>
					</div>
					<div class="modal-footer">
						<input type="submit" value="Save" class="button button--red errand-form__submit" id="save-password" data-password-id={{userId}}/>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
